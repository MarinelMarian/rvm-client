<div class="container mt-5">
	<nav
		class="navbar navbar-expand-lg justify-content-between navbar-light my-5"
	>
		<a [routerLink]="['/admin']" class="mb-2"> <<Back </a>
	</nav>
	<p class="page-title">Adaugă un utilizator:</p>

	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<div class="row">
			<div class="mt-4 col-md-4">
				<div class="form-group">
					<label>Nume si Prenume *</label>
					<input
						formControlName="name"
						class="form-control"
						type="text"
					/>
				</div>
			</div>

			<div class="mt-4 col-md-4">
				<div class="form-group">
					<label>Email *</label>
					<input
						formControlName="email"
						class="form-control"
						type="email"
					/>
				</div>
			</div>

			<div class="mt-4 col-md-4">
				<div class="form-group">
					<label>Telefon *</label>
					<input
						formControlName="phone"
						class="form-control"
						type="tel"
					/>
				</div>
			</div>

			<div class="mt-4 col-md-4">
				<div class="form-group">
					<label>Tipul utilizatorului *</label>
					<select formControlName="role" class="form-control">
						<option value="1">ONG</option>
						<option value="2">DSU</option>
						<option value="3">Ofițer</option>
					</select>
				</div>
			</div>
		</div>

		<button
			class="btn btn-info btn-rounded float-right"
			type="submit"
			[disabled]="form.invalid"
		>
			Adaugă
		</button>
	</form>
</div>
