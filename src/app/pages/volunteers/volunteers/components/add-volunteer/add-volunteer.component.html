<div class = "container mt-5">
		<nav class="navbar navbar-expand-lg justify-content-between navbar-light my-5">
				<a [routerLink]="['/organizations']" class="mb-2"> <<Back </a> 
			</nav>
		<p class="page-title">Adauga un voluntar:</p>
		<form [formGroup]="form">
				<div class="row">
					<div class="mt-4 col-md-4">
						
							<div class="form-group">
								<label >Nume si Prenume</label>
								<input formControlName="name" class="form-control">
							</div>
						
					</div>
					<div class="mt-4 col-md-4">
							
								<div class="form-group">
									<label >CNP</label>
									<input formControlName="ssn" class="form-control">
								</div>
							
						</div>
					<div class="mt-4 col-md-4">
						
							<div class="form-group">
								<label >Email</label>
								<input formControlName="email" class="form-control">
							</div>
						
					</div>
					<div class="mt-4 col-md-4">
						
							<div class="form-group">
								<label >Profesie</label>
								<input formControlName="job" class="form-control">
							</div>
						
					</div>
					
					<div class="mt-4 col-md-4">
						
							<div class="form-group">
								<label >Telefon</label>
								<input formControlName="phone" class="form-control">
							</div>
						
					</div>
					<div class="mt-4 col-md-4">
					
							<div class="form-group">
								<label >Organizatie</label>
								<input type="text" (selectItem)="selectedOrganization($event)"
									class="form-control"
									[class.is-invalid]="searchFailed"
									[ngbTypeahead]="searchorganization"
									[resultFormatter]="formatter"
									(focus)="focus$.next($event.target.value)"
									(click)="click$.next($event.target.value)"
									#instance="ngbTypeahead"/>
								<span *ngIf="searching">Caut...</span>
  								<div class="invalid-feedback" *ngIf="searchFailed">Ne pare rau, aceasta organizatie nu a putut fi gasita!</div>
							</div>
							
					</div>
					<div class="mt-4 col-md-4">
								<div class="form-group">
									<label >Judet</label>

									<input type="text" formControlName="county" (selectItem)="selectedCounty($event)"
									class="form-control"
									[ngbTypeahead]="searchcounty"
									(focus)="focus1$.next($event.target.value)"
									(click)="click1$.next($event.target.value)"
									#instance="ngbTypeahead"/>
								</div>
							
						</div>
					<div class="mt-4 col-md-4">
							
								<div class="form-group">
									<label >Localitate</label>
									<input type="text" formControlName="city"
									class="form-control"
									[ngbTypeahead]="searchcity"
									placeholder="{{cityPlaceholder}}"
									autocomplete="new-password"
									(focus)="focus2$.next($event.target.value)"
									(click)="click2$.next($event.target.value)"
									#instance="ngbTypeahead"/>
								</div>
						
						</div>
						<div class="mt-4 col-md-4">
								<div >
									<div class="form-group">
										<label >Adresa</label>
										<input formControlName="address" class="form-control">
									</div>
								</div>
							</div>
					
					<div class="col-md-12 mt-4" >
						<table  class="w-100 border-spacing" >
								<tr>
									<th >
										<label >Specializare</label>
									</th>
									<th >
										<label >Acreditat de</label>
									</th>
								</tr>
								<tr *ngFor="let course of c.controls; let i=index" [formGroup]="course" class="mb-3">
									
									<td style="padding-right:15px">
										<div class="form-group">
											<input formControlName="name" class="form-control">
										</div>
									</td> 
									<td >
										<div class="form-group">
											<input formControlName="acreditedby" class="form-control">
										</div>
									</td> 
									<td>
										<button (click)="removeCourse(i)" class="btn-danger btn margin-auto-center">
											<span class="fa fa-trash"></span>
										</button>
									</td>
								</tr>
								<tr>
									<td style="padding-right:15px">
										<div class="form-group" >
											<input [(ngModel)]="coursename" [ngModelOptions]="{standalone: true}" class="form-control">
										</div>
									</td>
									<td>
										<div class="form-group" >
											<input [(ngModel)]="acreditedby" [ngModelOptions]="{standalone: true}" class="form-control">
										</div>
									</td>
									<td>
										<button (click)="addCourse()" class="btn-info btn margin-auto-center">
											<span class="fa fa-plus-circle"></span>
										</button>
									</td>
								</tr>
							</table>
						</div>
					<div class="mt-4 col-md-12">
						<div class="form-group">
							<label >Comentarii</label>
							<textarea class="form-control" rows=3 formControlName="comments"></textarea>
						</div>
					</div>
				</div>
				<a class=" btn btn-info btn-rounded waves-effect waves-light m-5" (click)="onSubmit()" style="color:white; float:right">Add</a>
				
			</form>
	</div>
