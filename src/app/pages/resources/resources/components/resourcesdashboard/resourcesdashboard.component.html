<div class="container">
	<nav class="navbar navbar-expand-lg justify-content-between navbar-light my-5">

			<div class="form-inline">
					<div class="input-group m-2">
							<div class="input-group-prepend">
									<span class="input-group-text" id="basic-addon1"><span class="fa fa-search"></span></span>
							</div>
							<input type="text" class="form-control" placeholder="Cauta" aria-label="Cauta" aria-describedby="basic-addon1">

	</nav>
	<div class="filters row" >
		<!-- <span >{{count}}</span> -->
		<span >Filtreaza dupa: &nbsp;</span>
		<div ngbDropdown class="d-inline-block" autoClose="outside">
			<div class="userarea" id="dropdown1" ngbDropdownToggle>
				Nume
				</div>
			<div ngbDropdownMenu aria-labelledby="dropdown1">
				<a ngbDropdownItem>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
						<label class="form-check-label" for="defaultCheck1">
						Default checkbox
						</label>
					</div>
				</a>
					
				<a ngbDropdownItem><div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
						<label class="form-check-label" for="defaultCheck2">
						Disabled checkbox
						</label>
					</div>
				</a>
			</div>
		</div>
		<span class="vertical-bar">&nbsp;</span>
		<div ngbDropdown class="d-inline-block" autoClose="outside">
				<div class="userarea" id="dropdown1" ngbDropdownToggle>
					Tip
					</div>
				<div ngbDropdownMenu aria-labelledby="dropdown1">
					<a ngbDropdownItem>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
							<label class="form-check-label" for="defaultCheck1">
							Default checkbox
							</label>
						</div>
					</a>
						
					<a ngbDropdownItem><div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
							<label class="form-check-label" for="defaultCheck2">
							Disabled checkbox
							</label>
						</div>
					</a>
				</div>
			</div>
		<span class="vertical-bar">&nbsp;</span>
		<div ngbDropdown class="d-inline-block" autoClose="outside">
			<div class="userarea" id="dropdown1" ngbDropdownToggle>
				Locatie
				</div>
			<div ngbDropdownMenu aria-labelledby="dropdown1">
				<a ngbDropdownItem>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
						<label class="form-check-label" for="defaultCheck1">
						Default checkbox
						</label>
					</div>
				</a>
					
				<a ngbDropdownItem><div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
						<label class="form-check-label" for="defaultCheck2">
						Disabled checkbox
						</label>
					</div>
				</a>
			</div>
		</div>
	</div>
	<div class="table-responsive-md">
		<table class="table table-sm">
			<thead>
					<tr>
						<!-- sortable="name" (sort)="onSort($event)" -->
						<th scope="col" >Nume Resursa</th>
						<th scope="col" >Tip Resursa</th>
						<th scope="col" >Cantitate</th>
						<th scope="col" >Nr. Organizatii</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let res of resourcesData">
						<!-- <tr> -->
							<td>{{res.name}}</td>
							<td>{{res.type}}</td>
							<td>{{res.quantity}}</td>
							<td>1</td>
							<!-- <td>{{res.updated_at}}</td> -->
							<td><button class="btn-info" [routerLink]="['id',res._id]">Vezi detalii</button></td>
						</tr>
					<!-- </div> -->
				</tbody>
		</table>
	</div>
</div>
