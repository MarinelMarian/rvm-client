
<div class="container">
    <nav class="navbar navbar-expand-lg justify-content-between navbar-light my-5">
            <a [routerLink]="['/resources']" class="mb-2"> <<Back </a> 
        <div class="form-inline">
                  <button (click)="deleteSelf()" class="btn btn-danger mx-2 my-sm-0"><span class="fa fa-trash-o"></span>&nbsp;&nbsp;Sterge Resursa</button>
                </div>
    </nav>
    <div class="ngo-details row">
        <h3 class="col-md-12">Denumire resursa: {{data?.name}}</h3>
    </div>
    <div class="resource-list">

    <div class="table-responsive-md">
        <table class="table customTable table-sm">
            <thead>
                <tr>
                    <!-- sortable="name" (sort)="onSort($event)" -->
                    <th scope="col" appTableSort [pager]="pager" [value]="1" (sortChanged)="sortChanged($event)">Organizatie</th>
                    <th scope="col" appTableSort [pager]="pager" [value]="1" (sortChanged)="sortChanged($event)">Cantitate</th>
                    <th scope="col" appTableSort [pager]="pager" [value]="1" (sortChanged)="sortChanged($event)">Adresa</th>
                    <th scope="col" appTableSort [pager]="pager" [value]="1" (sortChanged)="sortChanged($event)">Judet</th>
                    <th scope="col" appTableSort [pager]="pager" [value]="1" (sortChanged)="sortChanged($event)">Data ultimului Update</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let res of organisations">
                
                    <td>{{res.name}}</td>
                    <td>{{res.quantity}}</td>
                    <td>{{res.address}}</td>
                    <td>{{res.county}}</td>
                    <td>{{res.updated_at}}</td>
                    <td class="text-right"><button class="btn btn-info" [routerLink]="['/organisations/id',res._id]">Vezi detalii</button></td>
                </tr>
            </tbody>
        </table>
        <ngb-pagination
                [(page)]="pager.page"
                [pageSize]="pager.size"
                (pageChange)="getData()"
                [collectionSize]="pagerTotal">
            </ngb-pagination>
    </div>
</div>
