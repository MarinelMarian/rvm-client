<div class="container">
	<nav class="navbar navbar-expand-lg justify-content-between navbar-light my-5">
        <h4 class="navtitle mb-2"> Resurse </h4> 
        <div class="form-inline ml-auto">
            <div class="input-group m-2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><span class="fa fa-search"></span></span>
                </div>
                <input type="text" class="form-control" placeholder="Cauta" aria-label="Cauta" aria-describedby="basic-addon1">
            </div>
            <div class="btn-group btn-group-toggle m-2 hidden-radio"  ngbRadioGroup name="radioBasic" [(ngModel)]="displayBlock">
                    <label ngbButtonLabel (click)="switchtoblock()" class="btn btn-primary">
                        <input ngbButton type="radio" [value]="true"><span class="fa fa-th-large"></span>
                    </label>
                    <label ngbButtonLabel (click)="switchtolist()" class="btn btn-primary">
                        <input ngbButton type="radio" [value]="false"><span class="fa fa-bars"></span>
                    </label>
                </div>
            <button (click)="addresource()" class="add-btn btn-adjusting btn btn-info btn-rounded m-2">
                <span class="fa fa-plus-circle"></span>&nbsp;&nbsp;Adaugă Resursă
            </button>
        </div>
    </nav>
	<div class="filters row" >
		<span class='padding-rem'>Total: {{pagerTotal}}</span>
		<span class='padding-rem'>&nbsp;&nbsp;</span>
		<span class='padding-rem'>Filtrează după: &nbsp;</span>
		
		<ngx-select-dropdown (change)="filterChanged($event,'1')" class="filterbutton" [multiple]="true" [config]="typeconfig" [options]="typeFilterValues">Type</ngx-select-dropdown>
		<span class="vertical-bar">&nbsp;</span>
		<ngx-select-dropdown (change)="filterChanged($event,'2')" class="filterbutton" [multiple]="true" [config]="locationconfig" [options]="locationFilterValues">Location</ngx-select-dropdown>
		<span class="vertical-bar">&nbsp;</span>
		<ngx-select-dropdown (change)="filterChanged($event,'3')" class="filterbutton" [multiple]="true" [config]="ngoconfig" [options]="NGOFilterValues">NGO</ngx-select-dropdown>
	</div>
	<div *ngIf="displayBlock; else displayList" class="cardlist row mt-2">
        <div *ngFor="let elem of resourcesData" class="d-flex col-md-6 col-sm-12 col-lg-4">
            <div class="card mb-2" style="flex-grow: 1">
                <a [routerLink]="['id',elem._id]" class="btn btn-fix text-left">
                    <div class="card-body">
                        <h4 class="card-title">{{elem.name}}</h4>
                        <div class="card-text row"> 
                            <span class="col-md-6">{{elem.type_name}}</span>
                            <span class="col-md-6" >{{elem.quantity}}</span>
                        </div>                       
                    </div>
                </a>
            </div>
        </div>
    </div>
	<ng-template #displayList>
		<div class="table-responsive">
		<table class="table customTable table-sm">
			<thead>
					<tr>
						<!-- sortable="name" (sort)="onSort($event)" -->
						<th scope="col" appTableSort [pager]="pager" [value]="1" (sortChanged)="sortChanged($event)">Nume Resursă</th>
						<th scope="col" appTableSort [pager]="pager" [value]="2" (sortChanged)="sortChanged($event)">Tip Resursă</th>
						<th scope="col" appTableSort [pager]="pager" [value]="3" (sortChanged)="sortChanged($event)">Cantitate</th>
						<th scope="col" appTableSort [pager]="pager" [value]="4" (sortChanged)="sortChanged($event)">Nr. Organizații</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let res of resourcesData">
						<!-- <tr> -->
							<td>{{res.name}}</td>
							<td>{{res.type_name}}</td>
							<td>{{res.quantity}}</td>
							<td>1</td>
							<!-- <td>{{res.updated_at}}</td> -->
							<td *ngIf="isDSU" class="text-right"><button class="btn btn-info" [routerLink]="['id',res._id]">Vezi detalii</button></td>
						</tr>
					
				</tbody>
		</table>
		</div>
		<ngb-pagination
			[(page)]="pager.page"
			[pageSize]="pager.size"
			(pageChange)="getData()"
			[collectionSize]="pagerTotal">
		</ngb-pagination>
	</ng-template>
</div>
