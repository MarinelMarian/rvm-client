<div class = "container mt-5">
	<nav class="navbar navbar-expand-lg justify-content-between navbar-light my-5">
			<a [routerLink]="['/organizations']" class="mb-2"> <<Back </a> 
		</nav>
	<p class="page-title">Adauga o organizatie:</p>
	<form [formGroup]="form">
			<div class="row">
				<div class="mt-4 col-md-4">
					<div class="form-group">
						<label >Nume Organizatie</label>
						<input formControlName="name" class="form-control">
						</div>
				</div>
				<div class="mt-4 col-md-4">
					<div class="form-group">
						<label >Website Organizatie</label>
						<input formControlName="website" class="form-control">
						</div>
				</div>
				<div class="mt-4 col-md-4"></div>
				<div class="mt-4 col-md-4">
					<div class="form-group">
						<label >Persoana de contact</label>
						<input formControlName="contact_person" class="form-control">
						</div>
				</div>
				<div class="mt-4 col-md-4">
					<div class="form-group">
						<label >Email</label>
						<input formControlName="email" class="form-control">
						</div>
				</div>
				<div class="mt-4 col-md-4">
					<div class="form-group">
						<label >Numar de Telefon</label>
						<input formControlName="phone" class="form-control">
						</div>
				</div>
				<div class="mt-4 col-md-4">
					<div class="form-group">
						<label >Judet</label>
						<input type="text" formControlName="county" (selectItem)="selectedCounty($event)"
						class="form-control"
						[ngbTypeahead]="searchcounty"
						(focus)="focus1$.next($event.target.value)"
						(click)="click1$.next($event.target.value)"
						#instance="ngbTypeahead"/>
					</div>
				</div>
				<div class="mt-4 col-md-4">
					
						<div class="form-group">
							<label >Localitate</label>
							<input type="text" formControlName="city"
							class="form-control"
							[ngbTypeahead]="searchcity"
							placeholder="{{cityPlaceholder}}"
							autocomplete="new-password"
							(focus)="focus2$.next($event.target.value)"
							(click)="click2$.next($event.target.value)"
							#instance="ngbTypeahead"/>
						</div>
					</div>
				<div class="mt-4 col-md-4">
					<div class="form-group">
						<label >Adresa</label>
						<input formControlName="address" class="form-control">
						</div>
				</div>
				<div class="mt-4 col-md-12">
					<div class="form-group">
						<label >Comentarii</label>
						<textarea rows="3" formControlName="comments" class="form-control"></textarea>
						</div>
				</div>
			</div>
			<div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
		<a class=" btn btn-info btn-rounded waves-effect waves-light m-5" (click)="onSubmit()" style="color:white; float:right">Save</a>
	</form>
</div>
