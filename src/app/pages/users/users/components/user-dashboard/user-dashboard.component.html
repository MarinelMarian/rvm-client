    <div *ngIf="displayBlock; else displayList" class="cardlist row mt-2">
        <div *ngFor="let elem of data" class="d-flex col-md-6 col-sm-12 col-lg-4">
            <div class="card mb-2" style="flex-grow: 1">
          
                    <div class="card-body">
                        <a [routerLink]="['id',elem._id]" class="btn btn-fix text-left">
                            <h4 class="card-title">{{ elem.name }}</h4>
                            <div class="card-text row"> 
                                <span class="col-md-12" *ngIf="elem.email">
                                    <i class="fa fa-envelope"></i>
                                    {{ elem.email }}
                                </span>
                                <span class="col-md-12">
                                    <i class="fa fa-phone" *ngIf="elem.phone"></i>
                                    {{ elem.phone }}
                                </span>
                            </div>
                        </a>
                        
                        <span *ngIf="elem.organisation"> Organizație
                            <a class="col-md-12 d-block btn btn-fix text-left" href="../organisations/id/{{elem.organisation?._id}}">
                                elem.organisation
                            </a>
                        </span>

                        <span *ngIf="elem.institution"> Instituție
                            <a class="col-md-12 d-block btn btn-fix text-left">
                                elem.institution
                            </a>
                        </span>
                    </div>

            </div>
        </div>
    </div>

    <ng-template #displayList>
        <div class="table-responsive">
		<table class="table customTable table-sm">
			<thead>
					<tr>
						<!-- sortable="name" (sort)="onSort($event)" -->
						<th scope="col" appTableSort [pager]="pager" [value]="1" (sortChanged)="sortChanged($event)">Nume</th>
						<th scope="col" appTableSort [pager]="pager" [value]="2" (sortChanged)="sortChanged($event)">Tip</th>
						<th scope="col" appTableSort [pager]="pager" [value]="3" (sortChanged)="sortChanged($event)">Email</th>
						<!-- <th scope="col" appTableSort [pager]="pager" [value]="4" (sortChanged)="sortChanged($event)"></!-->
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let res of data">
						<!-- <tr> -->
							<td>{{res.name}}</td>
							<td>{{getRole(res.role)}}</td>
							<td>{{res.email}}</td>
							<!-- <td>1</td> -->
							<!-- <td>{{res.updated_at}}</td> -->
							<td class="text-right"><button class="btn btn-info" [routerLink]="['id',res._id]">Vezi detalii</button></td>
						</tr>
					
				</tbody>
		</table>
     </div>
		<ngb-pagination
			[(page)]="pager.page"
			[pageSize]="pager.size"
			(pageChange)="getData()"
			[collectionSize]="pagerTotal">
		</ngb-pagination>
	</ng-template>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Utilizator nou</h4>
        <button type="button" class="close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="form">
        <div class="modal-body">
            <div class="row">
                <div class="mt-4 col-md-12">
                    <div class="form-group">
                        <label>Tipul utilizatorului</label>
                        <select formControlName="role" class="form-control">
                            <option [value]="role.id" *ngFor="let role of roles"> {{role.name}} </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" ngbAutofocus class="btn btn-info rounded" (click)="continue()" [disabled]="form.invalid">Continuă</button>
        </div>
    </form>
</ng-template>
