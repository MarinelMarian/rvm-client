on: 
  push:
    branches:
      - staging


name: Build and deploy
jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout branch
      uses: actions/checkout@master
    - name: Install dependencies
      uses: actions/npm@master
      with:
        args: install
    - name: Build the solution
      uses: actions/npm@master
      with:
        args: "run-script build:prod"
    - name: Deploy the solution
      env:
        DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        RVM_MACHINE: ${{ secrets.RVM_MACHINE }}
        RVM_USERNAME: ${{ secrets.RVM_USERNAME }}
      run: |
        DEPLOY_FOLDER="$GITHUB_WORKSPACE/dist/a/"
        SSH_PATH="$HOME/.ssh"
        mkdir "$SSH_PATH"
        echo "$DEPLOY_KEY" > "$SSH_PATH/deploy_key"
        chmod 600 "$SSH_PATH/deploy_key"
        sh -c "rsync -arvz --omit-dir-times -e 'ssh -i $SSH_PATH/deploy_key -o StrictHostKeyChecking=no' $DEPLOY_FOLDER $RVM_USERNAME@$RVM_MACHINE:/var/www/html"